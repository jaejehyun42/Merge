<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google OTP 인증</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        img {
            max-width: 200px;
            margin-bottom: 20px;
        }
        input {
            width: 200px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
		.success {
			color: green;
		}
		.fail {
			color: red;
		}
    </style>
</head>
<body>
    <div class="container">
        <h1>Google OTP 인증</h1>
        <div id="qr-code-container">
			<h2>Welcome, <%= userName %></h2>
    		<p>Email: <%= email %></p>
            <h3>QR 코드:</h3>
            <img id="qr-code" alt="QR Code" src="/generate-qr" />
            <p>Google Authenticator 앱으로 QR 코드를 스캔하세요.</p>
        </div>
        <div id="otp-container">
            <h3>OTP 입력:</h3>
            <input type="text" id="otp-input" placeholder="6자리 숫자를 입력하세요" maxlength="6" />
            <button id="verify-btn">인증하기</button>
            <p id="result"></p>
        </div>
    </div>

    <script>
		const otpInput = document.getElementById('otp-input');
		const verifyBtn = document.getElementById('verify-btn');
		const resultText = document.getElementById('result');

		verifyBtn.addEventListener('click', async () => {
    const otp = otpInput.value.trim();
    if (!otp || otp.length !== 6) {
        resultText.textContent = '유효한 6자리 숫자를 입력하세요.';
        resultText.className = 'fail';
        return;
    }

    try {
        const response = await fetch('/verify', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ token: otp }),
        });

        if (response.redirected) {
            window.location.href = response.url; // Follow the redirect
        } else {
            const data = await response.json();
            if (data.success) {
                resultText.textContent = '인증 성공!'; //  This line should probably never be reached
                resultText.className = 'success';
            } else {
                resultText.textContent = '인증 실패. 올바른 코드를 입력하세요.';
                resultText.className = 'fail';
            }
        }
    } catch (error) {
        console.error('OTP 인증 실패:', error);
        resultText.textContent = 'OTP 인증 중 오류가 발생했습니다.';
        resultText.className = 'fail';
    }
});

    </script>
</body>
</html>
